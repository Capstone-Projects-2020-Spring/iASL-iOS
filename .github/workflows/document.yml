name: Document Code

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
jobs:
  add_permalink:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo $PATH
          sed '$d' .jazzy.yaml > temp
          cat temp > .jazzy.yaml
          rm temp
          echo "github_file_prefix: https://github.com/Capstone-Projects-2020-Spring/iASL-iOS/tree/${{ github.sha }}" >> .jazzy.yaml
      - uses: stefanzweifel/git-auto-commit-action@v4.1.1
        with:
          commit_message: Apply jazzy config changes
          token: ${{ secrets.ACCESS_TOKEN }}
          branch: ${{ github.head_ref }}
  deploy_docs:
    runs-on: macos
    steps:
    - uses: actions/checkout@v1
    - name: Publish Jazzy Docs
      uses: steven0351/publish-jazzy-docs@v1
      with:
        personal_access_token: ${{ secrets.ACCESS_TOKEN }}
  tar_docset:
    runs-on: [ubuntu-latest]
    steps:
      - uses: actions/checkout@gh-pages
      - run: |
          cd docsets
          tar --exclude='.DS_Store' -cvzf iASL.tgz iASL.docset
      - uses: stefanzweifel/git-auto-commit-action@v4.1.1
        with:
          commit_message: docset tar compressed
          token: ${{ secrets.ACCESS_TOKEN }}
          branch: ${{ github.head_ref }}

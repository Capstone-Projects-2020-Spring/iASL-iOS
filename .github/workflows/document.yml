name: Document Code

on:
  # Trigger the workflow on push or pull request,
  # but only for the master branch
  push:
    branches:
      - master
jobs:
  add_permalink:
    runs-on: [ubuntu-latest]
    steps:
      - run: |
          ls -laht
          sed '$d' .jazzy.yaml > temp
          cat temp > .jazzy.yaml
          rm temp
          echo "github_file_prefix: https://github.com/Capstone-Projects-2020-Spring/iASL-iOS/tree/${{ github.sha }}" >> .jazzy.yaml
  deploy_docs:
    runs-on: macos
    steps:
    - uses: actions/checkout@v1
    - name: Publish Jazzy Docs
      uses: steven0351/publish-jazzy-docs@v1
      with:
        personal_access_token: ${{ secrets.ACCESS_TOKEN }}
        args: "--github_url https://github.com/Capstone-Projects-2020-Spring/iASL-iOS github-file-prefix https://github.com/Capstone-Projects-2020-Spring/iASL-iOS --min-acl private --theme jony"
